{{ define "content" }}
  <section class="container list">
    <h1 class="title">
      <a class="title-link" href="{{ .Permalink | safeURL }}">
        Series
      </a>
    </h1>

    <p>Multi-part articles organized by topic.</p>

    <ul>
      {{ range .Pages }}
        <li>
          <a class="title" href="{{ .Permalink | safeURL }}">{{ .Title }}</a>
          <span style="color: var(--secondary-color, #666); margin-left: 0.5rem;">({{ .Pages | len }} {{ if eq (.Pages | len) 1 }}post{{ else }}posts{{ end }})</span>
        </li>
      {{ end }}
    </ul>

  </section>
{{ end }}
