{{/*
  w3forms Contact Form Shortcode
  Usage: {{< contact-form >}}
*/}}

<form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
  <!-- w3forms Access Key -->
  <input type="hidden" name="access_key" value="4559cc00-0975-4de0-9eca-bc0f70203ebb">

  <!-- Redirect after submission (optional) -->
  <input type="hidden" name="redirect" value="https://prefrontal.systems/contact/success/">

  <!-- Honeypot Spam Protection -->
  <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

  <!-- Form Fields -->
  <div class="form-group">
    <label for="name">Name <span class="required">*</span></label>
    <input type="text" name="name" id="name" required placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="email">Email <span class="required">*</span></label>
    <input type="email" name="email" id="email" required placeholder="your@email.com">
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" name="subject" id="subject" placeholder="Brief description">
  </div>

  <div class="form-group">
    <label for="message">Message <span class="required">*</span></label>
    <textarea name="message" id="message" rows="6" required placeholder="Your message..."></textarea>
  </div>

  <!-- Submit Button -->
  <div class="form-group">
    <button type="submit" class="submit-button">Send Message</button>
  </div>

  <!-- Optional: Add custom metadata -->
  <input type="hidden" name="from_name" value="Prefrontal Systems Contact Form">
</form>
